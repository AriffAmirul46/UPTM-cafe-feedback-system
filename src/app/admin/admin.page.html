<ion-header>
  <ion-toolbar>
    <ion-title>Admin Panel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="feedbacks.length > 0; else noFeedback">
    <ion-list>
      <ion-item *ngFor="let feedback of feedbacks; let i = index">
        <ion-label>
          <p><strong>User:</strong> {{ feedback.userId }}</p>
          <p><strong>Rating:</strong> {{ feedback.rating }}</p>
          <p><strong>Message:</strong> {{ feedback.message }}</p>
          <p *ngIf="feedback.reply"><strong>Reply:</strong> {{ feedback.reply }}</p>
        </ion-label>
        <ion-input
          [(ngModel)]="feedback.reply"
          placeholder="Write a reply"
        ></ion-input>
        <ion-button (click)="submitReply(feedback, i)">Reply</ion-button>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-template #noFeedback>
    <p>No feedback available at the moment.</p>
  </ng-template>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start" class="footer-buttons">
        <ion-button (click)="logout()">
          <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
